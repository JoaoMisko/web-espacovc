<div class="col-xs-12" style="padding:0px;text-align:center">
	<div class="header-bg">
		<img src="img/logo.png" style="width:45px;margin-top:-6px;"><b>Espa√ßo VC</b></img>
	</div>
</div>
<div class="col-xs-12 subheader" style="padding-top:2px;">
	<h4>Selecione uma Obra</h4>
</div>
<div class="col-xs-12"ng-if="!buildings" style="text-align:center;margin-top:100px">
	<img src="img/SpinningWheel.gif"> </br>
	Carregando...
</div>
<div class="col-xs-12">
	<div ng-repeat="building in buildings">
		<div class="col-xs-2" style="margin-top:15px">
			<div class="panel panel-primary">
				<div class="panel-heading">
				    <h3 class="panel-title"><b>{{building.code}}</b></h3>
				</div>
				<div class="panel-body" style="color:#676767;text-align:center">
				    <a ng-click="setBuildingData(building.id)" href>
				    	<img src="img/build.png"></img> 
				    	<div style="font-size: 16px;color:#a10f1c"><b>Ir para a Obra</b>
				    		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						</div>
				    </a>
				</div>
			</div>
		</div>
	</div>
</div>
