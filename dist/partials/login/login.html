<div class="container" style="backgroud-color:#ddd">    
    <div id="loginbox" style="margin-top:100px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">                	  <div class="panel panel-info shadows" >
            <div class="panel-heading" style="background-color: #aaa">
            	    <div class="center-div-class"><img src="img/logo.png" style="width:45px;margin-top:0px;"> Espaço VC</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <alert type="danger" ng-if="showAlert">Usuário ou Senha Incorretos</alert>


                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    
                <form id="loginform" class="form-horizontal" role="form">
                            
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" ng-model="user">                                        
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="pass">
                    </div>                 
                    <div style="margin-top:10px" class="form-group">
                        <div class="center-div-class">
                          <a style="width: 100%" href="#/login" class="btn btn-primary" ng-click="login(user,pass)">Login</a>
                        </div>
                    </div>
                    <div class="col-xs-12"ng-if="showSpin" style="text-align:center;margin-top:20px">
                        <img src="img/SpinningWheel.gif"> </br>
                        Carregando...
                    </div>
                </form>     
            </div>                     
        </div>  
    </div>
</div>
