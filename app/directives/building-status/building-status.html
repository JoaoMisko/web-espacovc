<div>
	<div class="col-xs-12"ng-if="!data" style="text-align:center;margin-top:100px">
		<img src="img/SpinningWheel.gif"> </br>
		Carregando...
	</div>
	<div class="col-xs-6">
		<div style="margin-top:100px">
			<div
		    round-progress
		    max="max"
		    current="data.total"
		    color="#a10f1c"
		    bgcolor="#eaeaea"
		    radius="150"
		    stroke="20"
		    semi="false"
		    rounded="true"
		    iterations="50"
		    animation="easeInOutQuart"
		    style="margin:auto; display:block">
			</div>
			<div class="overDash overDashTotal">{{data.total}}%</br>
				<div class="labelDashTotal">TOTAL</div>
			</div>
		</div>
	</div>
	<div class="col-xs-3">
		<div style="margin-top:60px" ng-show="">
			<div
		    round-progress
		    max="max"
		    current="data.alvenaria"
