<div id="accordian">
	<ul>
		<li>
			<h3><a ng-click="setPageStatus()">Status</a></h3>
		</li>
		<!-- we will keep this LI open by default -->
		<li>
			<h3><a ng-click="setPageDetalhes()">Detalhes</a></h3>
		</li>
		<li class="active">
			<h3><a ng-click="setPageRelatorio()">Relatório Fotográfico</a></h3>
			<ul>
				<li><a href="#/main" ng-click="setId(0);setPageRelatorio()">{{allPhotos.name}}</a></li>
				<li ng-repeat="week in weeks"><a href="#/main" ng-click="setId(week.id);setPageRelatorio()">{{week.dateInit}} - {{week.dateFinal}}</a></li>
			</ul>
		</li>
		<li>
			<h3><a href="#/buildingmenu">Minhas Obras</a></h3>
		</li>
		
	</ul>
</div>

<!-- prefix free to deal with vendor prefixes -->
<script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.7.1.min.js" type="text/javascript"></script>
